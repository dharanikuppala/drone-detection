<!DOCTYPE html>
<html>
  <head>
    <title>Sky Guardians</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='Images/DroneD.png') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='cstyles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='alert.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>
          Please use this form to get in touch with us, report a bug, or suggest
          a feature...
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="bi bi-geo-alt-fill"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>
                MLR Institute of Technology, <br />Dundigal, Hyderabad,
                <br />500043
              </p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="bi bi-telephone-fill"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>9502885324</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="bi bi-envelope-fill"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>skyguardians2024@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form
            method="post"
            id="form"
            action="https://formsubmit.co/71dee6ab7a7066673dbee4b9f39f31ab"
          >
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your Message...</span>
            </div>

            <div class="adjustment">
              <div class="inputBox">
                <input
                  type="submit"
                  name=""
                  onclick="myFunction()"
                  value="Send"
                />
                <a href="{{ url_for('index') }}">
                  <i
                    class="bi bi-house-door-fill"
                    style="
                      color: #00bcd4;
                      min-width: 60px;
                      height: 60px;
                      border-radius: 50%;
                      font-size: 22px;
                      padding-left: 225px;
                    "
                  ></i>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      var form = document.getElementById("form");
      let icon = {
        success: '<span class="material-symbols-outlined">task_alt</span>',
      };

      const showToast = (
        message = "Sample Message",
        toastType = "info",
        duration = 5000
      ) => {
        if (!Object.keys(icon).includes(toastType)) toastType = "info";

        let box = document.createElement("div");
        box.classList.add("toast", `toast-${toastType}`);
        box.innerHTML = ` <div class="toast-content-wrapper"> 
                            <div class="toast-icon"> 
                            ${icon[toastType]} 
                            </div> 
                            <div class="toast-message">${message}</div> 
                            <div class="toast-progress"></div> 
                            </div>`;
        duration = duration || 5000;
        box.querySelector(".toast-progress").style.animationDuration = `${
          duration / 1000
        }s`;

        let toastAlready = document.body.querySelector(".toast");
        if (toastAlready) {
          toastAlready.remove();
        }

        document.body.appendChild(box);
      };

      function myFunction() {
        if (form.checkValidity()) {
          showToast(
            "Successfully Submited! Thanks for your response, we will contact you soon...",
            "success",
            5000
          );
        }
      }
    </script>
  </body>
</html>
